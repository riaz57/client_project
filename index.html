<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AI HTML Template</title>
	<link rel="icon" href="assets/img/logo.png" type="image/gif" sizes="16x16">
	<!-- CSS files -->
		<!-- Font awesome cdn -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!-- Bootstrap -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		<!-- Custom CSS -->
	<link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    
	<div id="form" class="my-5">  
	  <div class="container-fluid">
	  	<div class="row justify-content-end">
  			<div class="login_image">
  				<img src="assets/img/login.png" alt="" class="img-fluid">
  			</div>
	  		<div class="col-lg-8">
	  		  <div class="card">
	  			<h4 class="text-center my-4">Employee Information Form</h4>
				<div class="mb-2 text-center"><p>field with * mark is must be filled</p></div>	
	  			<form action="#">
	  			  <div class="input_section mb-3">
	  			  	 <div class="section_heading mb-3">
		  			  <i class="fas fa-user"></i><strong class="">Personal Informations :</strong>
		  			 </div>
			         <div class="row">
			           <div class="col-sm-6">
			            <div class="mb-3">
			              <label class="mb-2" for="fname">First Name <span class="required">*</span></label>
			              <input type="text" class="form-control" id="fname" placeholder="e.g Abu" required>
			            </div>
			           </div>
			           <div class="col-sm-6">
			            <div class="mb-3">
			              <label class="mb-2" for="lname">Last Name <span class="required">*</span></label>
			              <input type="text" class="form-control" id="lname" placeholder="e.g Touhid" required>
			            </div>
			           </div>
			      	  </div>
			      	  <div class="mb-3">
			            <label class="mb-2" for="address">Address <span class="required">*</span></label>
			            <textarea class="form-control" rows="4" placeholder="e.g 22/A, Panchlaish, Chattogram" id="address" required></textarea>
			          </div>
			          <div class="row">
			           <div class="col-sm-6">
			            <div class="mb-3">
			              <label class="mb-2" for="phone">Phone <span class="required">*</span></label>
			              <input type="number" class="form-control" id="phone" placeholder="e.g 01889922334" required>
			            </div>
			           </div>
			           <div class="col-sm-6">
			            <div class="mb-3">
			              <label class="mb-2" for="alt_phone">Alternate Phone</label>
			              <input type="number" class="form-control" id="alt_phone" placeholder="e.g 01889922335">
			            </div>
			           </div>
			      	  </div>
			      	  <div class="row">
			           <div class="col-sm-8">
			            <div class="mb-3">
			              <label class="mb-2" for="mail">Email</label>
			              <input type="email" class="form-control" id="mail" placeholder="e.g automateinfosys@gmail.com">
			            </div>
			           </div>
			           <div class="col-sm-4 col-6">
			            <div class="mb-3">
			              <label class="mb-2" for="bdate">Birth Data <span class="required">*</span></label>
			              <input type="date" class="form-control" id="bdate" required>
			            </div>
			           </div>
			            <div class="col-sm-4 col-6">
			             <div class="mb-3">
			              <label class="mb-2" for="gender">Gender <span class="required">*</span></label>
			              <div class="input-group mb-3">
						    <select id="gender" class="form-select" aria-label="Default select example" required>
						      <option selected>Choose gender</option>
						      <option value="male">Male</option>
						      <option value="female">Female</option>
						    </select>
			              </div>
			             </div>
			      	    </div>
			           <div class="col-sm-4 col-6">
			            <div class="mb-3">
			              <label class="mb-2" for="mstatus">Marital Status</label>
			              <div class="input-group mb-3">
						    <select id="mstatus" class="form-select" aria-label="Default select example">
						      <option selected>Choose marital status</option>
						      <option value="married">Married</option>
						      <option value="unmarried">Unmarried</option>
						    </select>
			              </div>
			            </div>
			      	   </div>
			      	  </div>
	  			   </div>
					
	  			   <div class="input_section mb-3">
	  			   	<div class="section_heading mb-3">
		  			  <i class="fas fa-briefcase"></i><strong class="">Job Related :</strong>
		  			</div>
		  			<div class="row">
			           <div class="col-sm-6">
			            <div class="mb-3">
			              <label class="mb-2" for="position">Position <span class="required">*</span></label>
			              <input type="text" class="form-control" id="position" placeholder="e.g Accountant" required>
			            </div>
			           </div>
			           <div class="col-sm-6 col-6">
			            <div class="mb-3">
			              <label class="mb-2" for="jdate">Joining Date <span class="required">*</span></label>
			              <input type="date" class="form-control" id="jdate" required>
			            </div>
			           </div>
			           <div class="col-sm-6 col-6">
			            <div class="mb-3">
			              <label class="mb-2" for="image">Image</label>
			              <input type="file" class="form-control" id="image">
			            </div>
			           </div>
			           <div class="col-sm-6">
			            <div class="mb-3">
			              <label class="mb-2" for="location">Job Location <span class="required">*</span></label>
			              <input type="text" class="form-control" id="location" placeholder="e.g Nasirabad" required>
			            </div>
			           </div>
			      	  </div>
		  		   </div>
				  
				  <div class="input_section mb-3">
	  			   	<div class="section_heading mb-3">
		  			  <i class="fas fa-heart"></i><strong class="">Health Informations :</strong>
		  			</div>
		  			<div class="row">
		  			  <div class="col-sm-4 col-6">
			            <div class="mb-3">
			              	<label class="mb-2" for="cstatus">Corona Status <span class="required">*</span></label>
						    <select id="cstatus" class="form-select" aria-label="Default select example" required>
						      <option selected>Choose Status</option>
						      <option value="male">Positive (+ve)</option>
						      <option value="female">Negative (-ve)</option>
						    </select>
			            </div>
			          </div>
			          <div class="col-sm-4 col-6">
			            <div class="mb-3">
			              	<label class="mb-2" for="cstart">Corona Start Date</label>
		              		<input type="date" class="form-control" id="cstart">
			            </div>
			          </div>
			          <div class="col-sm-4 col-6">
			            <div class="mb-3">
			              	<label class="mb-2" for="cend">Corona End Date</label>
						    <input type="date" class="form-control" id="cend">
			            </div>
			          </div>
		  			</div>
	  			   </div>
				  	
		          <div class="mb-3 pt-3 text-center">
		            <button type="button" class="btn rounded-pill ai_button">Submit</button>
		          </div>
		        </form>
		      </div>  
	  	  </div>
	  	</div>
	  </div>
	</div>	


</body>
</html>
